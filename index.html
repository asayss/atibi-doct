                const normalizedName = normalizeText(doctor.name);
                const normalizedSpecialty = normalizeText(doctor.specialty);
                const normalizedAddress = normalizeText(doctor.address);
                
                const searchMatch = normalizedName.includes(normalizedSearchTerm) ||
                                   normalizedSpecialty.includes(normalizedSearchTerm) ||
                                   normalizedAddress.includes(normalizedSearchTerm);
                
                return cityMatch && searchMatch;
            });
            
            displayDoctors(sortDoctorsAlphabetically(filtered));
        }

        function performSearch() {
            filterDoctors();
        }

        // Initialize the page with alphabetically sorted doctors
        const sortedDoctors = sortDoctorsAlphabetically(doctors);
        displayDoctors(sortedDoctors);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterDoctors);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // ุฅุถุงูุฉ event listeners ุจุนุฏ ุชุญููู ุงูุตูุญุฉ
        document.addEventListener('DOMContentLoaded', function() {
            // City filter functionality - ููุฃุฒุฑุงุฑ ุฌููุนูุง (ุงูุฃุณุงุณูุฉ ูุงููุฎููุฉ)
            function addCityButtonListeners() {
                document.querySelectorAll('.city-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentCity = this.dataset.city;
                        filterDoctors();
                    });
                });
            }

            // ุชุดุบูู ุงูุฏุงูุฉ ูู ุงูุจุฏุงูุฉ
            addCityButtonListeners();

            // ุฅุนุงุฏุฉ ุชุดุบูู ุงูุฏุงูุฉ ุนูุฏ ุฅุธูุงุฑ ุงููุฏู ุงููุฎููุฉ
            const originalToggle = window.toggleMoreCities;
            window.toggleMoreCities = function() {
                originalToggle();
                // ุฅุนุงุฏุฉ ุฅุถุงูุฉ listeners ููุฃุฒุฑุงุฑ ุงูุฌุฏูุฏุฉ
                setTimeout(addCityButtonListeners, 100);
            };

            // Add animations
            const cards = document.querySelectorAll('.doctor-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
